<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="options.css">
        <link rel="stylesheet" href="../static/css/font-awesome.min.css">
        <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class="row mt-2">
                <div id="version-text">
                    Version - 0.1.0
                </div>
                <div class="col text-center">
                    <h2>Focused Extension</h2>
                    <h4>Block sites and get working!</h4>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-6 blocked-sites-container">
                    <div class="row">
                        <div class="col text-center">
                            <h5>Unblock currently blocked websites</h5>
                        </div>
                    </div>
                    <hr/>
                    <div class="row">
                        <div class="col">
                            <div id="blocked-sites-list"></div>
                        </div>
                    </div>
                    <div class="row hidden" id="empty-list-container">
                    <div class="col text-center">
                            <p>You'll be able to track your blocked websites here!</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div id="clear-memory-button" class="text-center">
                                <button class="btn btn-danger">Reset Blocked Sites List</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="row">
                        <div class="col text-center">
                            <h5>Pomodoro Timer Settings</h5>
                        </div>
                    </div>
                    <hr/>
                    <div class="row">
                        <div class="col text-center">
                            <p>Feature coming soon!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="options.js"></script>
        <script src="../static/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
