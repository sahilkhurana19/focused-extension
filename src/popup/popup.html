<!DOCTYPE html>
<html>
    <head>
        <title>Focused Extension Settings</title>
        <link rel="stylesheet" href="popup.css">
        <link rel="stylesheet" href="../static/css/bootstrap.min.css">
        <link rel="stylesheet" href="../static/css/font-awesome.min.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <h3 class="mainHeading">
                        <b>Focused!</b>
                    </h3>                  
                </div>
            </div>
            <div class="row my-2">
                <div class="col text-center">
                    <h6 class="subHeading">Block sites and get working</h6>
                </div>
            </div>
            <div class="row">
                <div class="col text-center">
                    <button class="btn btn-primary" id="block-site-button">Block This Site!</button>
                    <button class="btn btn-secondary" id="block-disabled-button" disabled style="display: none;">The website is already blocked!</button>
                </div>
            </div>
        </div>
        <div class="mt-2">
            <div id="settings-icon">
                <i class="fa fa-cog"></i>
            </div>
        </div>
        <script src="popup.js"></script>
        <script src="../static/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
